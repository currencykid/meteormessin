
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Todo aap</title>


</head>

<body>

<div class="container">
  <div class="header clearfix">
    <h3 class="text-muted">Todo List</h3>
    {{> loginButtons}}
  </div>


  <div class="row marketing">
    <div class="col-lg-12">
      {{> main}}

    </div>

  </div>

  <footer class="footer">
    <p>&copy; 2016 Tyler, Inc.</p>
  </footer>

</div> <!-- /container -->


</body>

<template name="main">
{{#if currentUser}}
<form class="new-todo">
  <div class="form-group">
  <input class="form-control" name ="text" type="text" placeholder="Enter an item"> 
</div> 
</form>
{{/if}} 
<ul> 
  {{#each todos}}

  <li class ="{{#if checked}}checked{{/if}}">
{{#if currentUser}}
  <button class="delete-todo">&times;</button> 
  {{/if}} 
{{#if currentUser}}
  <input type="checkbox" checked="{{checked}}" class="toggle-checked">
  {{/if}} 
  <span class="text"> 
    {{text}} 
  </span>
  </li>
  {{/each}}
</ul> 
</template>
